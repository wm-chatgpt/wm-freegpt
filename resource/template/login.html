    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #showQRCodeBtn {
            padding: 5px 10px;
            background-color: white;
            color: #10a37f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        /*#showQRCodeBtn:hover {*/
        /*    background-color: #10a37f;*/
        /*}*/

        /* 模态框的样式 */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            max-width: 300px;
            width: 90%;
            animation: slideInUp 0.4s ease-out;
        }

        .modal-content img {
            width: 250px;
            height: 329px;
            border-radius: 5px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #555;
        }

        .close-btn:hover {
            color: #000;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
    <style>
        .no-js {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }
    </style>

            position: static;
            white-space: normal;
            width: var(--prompt-width);

            --font-family: "ColfaxAI", -apple-system, BlinkMacSystemFont, Helvetica,

        }
        body {
            font-family: var(--font-family);

        .oai-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100%;
        }
        .oai-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 0 0;
            flex: 0 0 auto;
        }
        .oai-header svg {
            width: 32px;
            height: 32px;
            fill: #202123;
        }
        .oai-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6e6e80;
            padding: 12px 0 24px;
            flex: 0 0 auto;
        }
        .oai-footer a {
            color: var(--primary-color);
            margin: 0 10px;
        }
        ._widget-auto-layout main._widget {
            flex: 1 0 auto;
            min-height: 0;
        }
        main header > img:first-of-type {
            display: none;
        }
        main > section,
        main > section > div:first-child {
            box-shadow: none;
        }
        main header > h1 {
            font-weight: 700 !important;
            font-size: 32px !important;
        }
        main a {
            font-weight: 400 !important;
        }
        .ulp-alternate-action {
            text-align: center;
        }
        button[type="submit"] {
            font-family: var(--font-family);
        }
        main header > h1 {
            margin-bottom: 0 !important;
        }
        main header > h1 + div {
            display: none !important;
        }

    <script>
        const showQRCodeBtn = document.getElementById('showQRCodeBtn');
        const qrCodeModal = document.getElementById('qrCodeModal');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // 显示模态框
        showQRCodeBtn.addEventListener('click', () => {
            qrCodeModal.style.display = 'flex';
        });

        // 点击关闭按钮关闭模态框
        closeModalBtn.addEventListener('click', () => {
            qrCodeModal.style.display = 'none';
        });

        // 点击模态框外部也关闭模态框
        window.addEventListener('click', (e) => {
            if (e.target === qrCodeModal) {
                qrCodeModal.style.display = 'none';
            }
        });
    </script>

<script type="text/javascript">
    function updateHeader(text) {
        const $h1 = document.querySelector("main header > h1");
        if ($h1) {
            $h1.innerText = text;
        }
    }
    updateHeader("Chatgpt直登站");
    window.addEventListener("load", function () {
        const submitBtn = document.querySelector("#submit-token");
        submitBtn.addEventListener("click", function () {
            Swal.fire({
                input: "textarea",
                inputLabel: "Continue with AccessToken",
                inputPlaceholder:
                    "Please input accessToken ...",
                inputAttributes: { "aria-label": "Please input accessToken" },
                showCancelButton: true,
            }).then((result) => {
                if (!result.isConfirmed || !result.value) {
                    return;
                }
                fetch("/auth/login/token", {
                    method: "POST",
                    headers: { Authorization: "Bearer " + result.value },
                })
                    .then((response) => {
                        if (200 === response.status) {
                            window.location.href = response.headers.get("Location");
                        } else {
                            Swal.fire("Error", " invalid AccessToken", "error");
                        }
                    })
                    .catch((error) => console.error(error));
            });
        });
    });
</script>
<script>
    var publicKey = "0A1D34FC-659D-4E23-B17B-694DCFCF6A6C";
    // var clientHost = 'tcr9i.chatgpt.com';
    var clientHost = "tcr9i-login.closeai.biz";

    var errorUrl = "https://chatgpt.com";
    var arkoseCookieName = "arkoseToken";
    var arkoseErrorCookieName = "arkoseError";
    var arkoseCookieLife = "300000";
    var failOpen = true;
    var arkoseRetryMax = 3;
    // var arkoseScriptSrc = "https://" + clientHost + "/v2/" + publicKey + "/api.js";
    var arkoseScriptSrc = "/v2/" + publicKey + "/api.js";


    var arkose = null;
    var arkoseRetry = 0;
    var arkoseReady = false;
    var arkoseResetting = false;
    var arkoseCompleted = false;
    var submitForm = document.querySelector("form");
    var submitButton = null;

    setupForm();

    /**
     * Sets up the events for hijacking the form submission
     */
    function setupForm() {
        if (submitForm) {
            submitButton = submitForm.querySelector("[type=submit]");
            arkoseComplete = false;
            if (!arkoseReady) {
                submitButton.setAttribute("disabled", true);
            }
            submitForm.addEventListener("submit", function (event) {
                if (!arkoseReady) {
                    event.preventDefault();
                    return;
                }
                if (!arkoseComplete) {
                    event.preventDefault();
                    arkose.run();
                    return;
                }
            });
        }
    }

    /**
     * Checks the current status of the Arkose Labs platform and invokes a callback with the result
     * @param  {function} callback The function to call once the status check has been performed
     */
    function checkArkoseStatus(callback) {
        try {
            var xhr = new XMLHttpRequest();
            xhr.open(
                "GET",
                "https://status.arkoselabs.com/api/v2/status.json",
                false
            );
            xhr.onreadystatechange = function () {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    if (this.status == 200) {
                        var res = JSON.parse(xhr.responseText);
                        var status = res.status.indicator;
                        callback(!(status === "critical"));
                        return;
                    }
                    callback(false);
                }
            };
            xhr.send(null);
        } catch (error) {
            callback(false);
        }
    }

    /**
     * In the case of an error reset the arkose cookie and setup a new cookie that tracks the error
     * @param  {string} error The error string to set in the error cookie
     */
    function handleError(error) {
        arkoseComplete = true;
        document.cookie =
            arkoseCookieName +
            "=;expires=" +
            new Date(Date.now() + arkoseCookieLife).toUTCString() +
            "; path=/;";
        document.cookie =
            arkoseErrorCookieName +
            "=" +
            error +
            ";expires=" +
            new Date(Date.now() + arkoseCookieLife).toUTCString() +
            "; path=/;";
    }

    /**
     * The callback thats called after the Arkose Labs script has been loaded
     * @param  {object} myEnforcement The Arkose Labs enforcement object
     */
    function setupEnforcement(myEnforcement) {
        arkose = myEnforcement;
        arkose.setConfig({
            onReady: function () {
                arkoseReady = true;
                if (submitButton) {
                    submitButton.removeAttribute("disabled");
                }
                if (arkoseResetting) {
                    arkoseResetting = false;
                    arkose.run();
                }
                document.cookie =
                    arkoseCookieName +
                    "=" +
                    "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                document.cookie =
                    arkoseErrorCookieName +
                    "=" +
                    "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            },
            onCompleted: function (response) {
                arkoseComplete = true;
                if (response.token) {
                    document.cookie =
                        arkoseCookieName +
                        "=" +
                        response.token +
                        ";expires=" +
                        new Date(Date.now() + arkoseCookieLife).toUTCString() +
                        "; path=/;";
                } else {
                    handleError("TOKEN_MISSING");
                }
                submitForm.submit();
            },
            onError: function (response) {
                checkArkoseStatus(function (isHealthy) {
                    if (isHealthy && arkoseRetry < arkoseMaxRetryCount) {
                        arkoseReady = false;
                        arkoseResetting = true;
                        arkose.reset();
                        arkoseRetry = arkoseRetry + 1;
                        return;
                    }
                    handleError(response.error ? response.error.error : "error");
                    submitButton.removeAttribute("disabled");
                    submitForm.submit();
                });
            },
        });
    }

    function createArkoseScript() {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = arkoseScriptSrc;
        script.setAttribute("data-callback", "setupEnforcement");
        script.async = true;
        script.defer = true;
        script.id = "arkose-script";
        document.getElementsByTagName("head")[0].appendChild(script);
    }

    createArkoseScript();
</script>
