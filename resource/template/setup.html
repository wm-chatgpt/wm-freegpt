<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录加载动画</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
        }

        #loginBtn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #loginBtn:hover {
            background-color: #0056b3;
        }

        /* 加载动画容器 */
        .loading-container {
            display: none;
            text-align: center;
        }

        /* 锁头旋转动画 */
        .loader i {
            font-size: 60px;
            color: #3498db;
            animation: rotateLock 2s linear infinite, scaleLock 1.5s ease-in-out infinite;
        }

        /* 旋转动画 */
        @keyframes rotateLock {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 缩放动画 */
        @keyframes scaleLock {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        #statusText {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <button id="loginBtn">登录</button>

    <!-- 加载动画容器 -->
    <div class="loading-container" id="loadingContainer">
        <div class="loader">
            <i class="fas fa-lock"></i>
        </div>
        <p id="statusText">人机检测破解ing...</p>
    </div>
</div>

<script>
    const loginBtn = document.getElementById('loginBtn');
    const loadingContainer = document.getElementById('loadingContainer');
    const statusText = document.getElementById('statusText');

    loginBtn.addEventListener('click', () => {
        // 隐藏登录按钮，显示加载容器
        loginBtn.style.display = 'none';
        loadingContainer.style.display = 'block';

        // 模拟破解过程
        setTimeout(() => {
            // 破解完成后，显示跳转提示
            statusText.textContent = '登录跳转中...';
            setTimeout(() => {
                // 模拟登录跳转
                window.location.href = 'https://www.example.com'; // 替换为实际的跳转地址
            }, 1500);
        }, 3000); // 模拟破解3秒时间
    });
</script>

</body>
</html>
